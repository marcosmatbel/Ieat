<div class="form-group has-feedback" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
  <label class="control-label sr-only" required for="inputSuccess">
    <i class="fa fa-check"></i> {{label}}</label>

  <!-- <input type="text" class="form-control" #iptEndereco="ngModel" name="endereco" minlength="5" required ngModel id="inputSuccess" placeholder="EndereÃ§o" autocomplete="off"> -->
  <ng-content></ng-content>
  <!-- Pega o conteudo colocado entre mg-input e coloca aqui -->

  <span *ngIf="showTip && hasSuccess()" class="help-block">
    <i class="fa fa-check"></i> Ok</span>
  <span *ngIf="showTip && hasError()" class="help-block">
    <i class="fa fa-remove"></i> {{msgErro}}</span>
  <span class="help-block"></span>
</div>
